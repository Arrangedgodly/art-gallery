<!DOCTYPE html>
<html>
  <head>
    <title>ARTOFFISH</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="an art gallery dedicated to projects created by MidJourney, an AI powered text to image generator"
    />
    <meta name="author" content="Grady Wasil" />
    <meta
      name="keywords"
      content="Artificial Intelligence, MidJourney, AI, Text to Image, AI Imagery"
    />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script
      src="https://kit.fontawesome.com/90f8a53b33.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <main>
    <header class="header">
      <img 
        class="img-head img-head-left" 
        src=""
        alt="header fish"
        loading="eager"
      />
      <i class="fa-solid fa-sort fa-5x sort"></i>
      <div class="text-wrapper">
      <h1 class="text-main text-center">
        <span class="text-main-span">ART</span>
        OFFISH
      </h1>
      <p class="text-desc text-center">The Art Gallery powered by AI</p>
      <form class="search-form">
        <label for="search">Search
          <input
            class="search"
            name="search"
            type="text"
            minlength="1"
            maxlength="200"
            >
        </label>
        <button 
          type="submit"
          class="search-button fa-solid fa-magnifying-glass"
          ></button>
        </form>
      </div>
      <i class="fa-solid fa-rotate fa-5x refresh"></i>
      <img 
        class="img-head img-head-right" 
        src=""
        alt="header fish"
        loading="eager"
      />
    </header>
    <body>
      <div class="arrows">
        <i class="fa-solid fa-2x fa-arrow-left arrow"></i>
        <i class="fa-solid fa-2x fa-arrow-right arrow"></i>
      </div>
      <div class="cards">
      </div>
      <div class="modal">
        <div class="img-wrapper">
        <img
          class="img-large"
          src=""
          alt=""
          loading="eager"
        />
        <p class="text-modal"></p>
        </div>
      </div>
      <template id="card">
        <div class="card">
          <img class="img" src="" alt="" title="" loading="lazy" />
        </div>
      </template>
      <template id="page">
        <div class="page">
        </div>
      </template>
      <script type="module" src="./scripts/utlis.js"></script>
      <script type="module" src="./scripts/Card.js"></script>
      <script type="module" src="./scripts/initialCards.js"></script>
      <script type="module" src="./scripts/fishImages.js"></script>
      <script type="module" src="./scripts/page.js"></script>
      <script type="module" src="./scripts/index.js"></script>
    </body>
    <footer></footer>
  </main>
</html>
